<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form method="post" style="margin: 30px;
                               color: #40513B;">
        {% csrf_token %}

        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" value="{{ products.name }}">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Цена товара</label>
        <input type="number" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" name="price" value="{{ products.price }}">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword4" class="form-label">Количество товара на складе</label>
        <input type="number" class="form-control" id="exampleInputPassword4" name="count_on_stock" value="{{ products.count_on_stock }}">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Категория товара</label>
        <input type="text" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" name="category" value="{{ products.category }}">
      </div>
            <button type="submit" style="background-color: #9DC08B;
                                   width: 300px;
                                   height: 35px;
                                   color: #fff;
                                   border: 1px solid #40513B;
                                   border-radius: 5px;
                                   margin-top: 20px">Перезаписать товар</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: #D8C4B6">
    {% for product in products %}
    <div class="card" style="width: 18rem;
                            margin: 25px;
                            display: inline-block;
                            background-color: #F5EFE7;
                            color: #213555;
                            border: 1px solid #213555">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">цена: {{ product.price }}$</h6>
        <p class="card-text">количество содержимого: {{ product.count_on_stock }} <br>категория товара: {{ product.category }}</p>
        <a href="delete/{{ product.get_absolute_url }}" class="card-link" style="color: #4F709C">Удалить товар</a>
        <a href="{{ product.get_absolute_url }}" class="card-link" style="color: #4F709C">Изменить товар</a>
      </div>
    </div>
    {% endfor %}
</body>
</html>
